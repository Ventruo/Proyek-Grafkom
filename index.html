    <link rel="stylesheet" href="./Scripts/style.css">

<body>
    <div class="container">
        <canvas id="layar" class="canvas"></canvas>
        <div id="overlay">
          <div>Creators :</div>
          <div>Lawrence Patrick - 219116837</div>
          <div>Christopher Davin - 219116823</div>
        </div>
        <div id="overlay-hint" onclick="showHelp()">
            <div>?</div>
        </div>
        <div id="overlay-help">
            <div class="overlay-close" onclick="closeHelp()">X</div>
            <div class="sect">
                <div style="margin-bottom: 1em;">
                    <img src="./Asset/mouse scroll.png">
                </div>
                <div>Zoom</div>
                <div style="font-weight: normal;">Scroll Anywhere</div>
            </div>

            </div>
            <div class="sect">
                <div style="margin-bottom: 1em;">
                    <img src="./Asset/pan.png">
                </div>
                <div>Pan</div>
                <div style="font-weight: normal;">Right Click + Drag</div>
            </div>
        </div>
    </div>
    <script>
        function showHelp(){
            document.getElementById("overlay-help").style.visibility = 'visible';
        }
        function closeHelp(){
            document.getElementById("overlay-help").style.visibility = 'hidden';
        }
